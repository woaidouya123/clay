<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 贝塞尔曲线 bezier</title>
    <script src="../../../build/clay-core.min.js"></script>
</head>

<body></body>

<script>

    // 准备画布
    var pencil = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', 400)
        .attr('height', 400)
        .painter();

    var svg = $$('<svg></svg>')
        .attr('width', 400)
        .attr('height', 400)
        .appendTo('body');

    /**
     * Canvas绘制
    */
    var bezier = $$.canvas.bezier(pencil, {
        "strokeStyle": "red"
    })
        .setType(200, 200, 'circle')
        .setL(100);

    bezier(200, 100, 100, 200).stroke();
    bezier(300, 100, 300, 0).stroke();
    bezier.setType(1, 0).setL(200)(0, 400, 400, 200).stroke();

    /**
     * SVG绘制
    */
    bezier = $$.svg.bezier()
        .setType(200, 200, 'circle')
        .setL(100);

    $$("<path></path>").attr('d', bezier(200, 100, 100, 200)).appendTo(svg)
        .css({
            "stroke": 'blue',
            "fill": "none"
        });
    $$("<path></path>").attr('d', bezier(300, 100, 300, 0)).appendTo(svg)
        .css({
            "stroke": 'blue',
            "fill": "none"
        });
    $$("<path></path>").attr('d', bezier.setType(1, 0).setL(200)(0, 400, 400, 200)).appendTo(svg)
        .css({
            "stroke": 'blue',
            "fill": "none"
        });

</script>

</html>
