<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../clay.png" type="image/x-png">
    <title>clay - 用例测试 - 矩形 rect</title>
    <script src="../../../build/clay-1.4.0.js"></script>
</head>

<body></body>

<script>

    // 准备画布
    var pencil = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', 400)
        .attr('height', 400)
        .painter();

    var svg = $$('<svg></svg>')
        .attr('width', 400)
        .attr('height', 400)
        .appendTo('body');

    /**
     * Canvas绘制
    */
    var rect = $$.canvas.rect(pencil)
        .setSize(50);

    rect.setType('LR')(0, 50, 100).fill();
    rect.setType('TB')(325, 0, 100).fill();
    rect.setType('RL')(400, 325, 100).fill();
    rect.setType('BT')(75, 400, 100).fill();

    rect.setType(0, 200, 200)(200, 200, 200).stroke();
    rect.setType(0, 200, 200)(200, 200, 200, Math.PI / 4).stroke();

    /**
     * SVG绘制
    */
    rect = $$.svg.rect()
        .setSize(50);

    $$("<path></path>").attr('d', rect.setType('LR')(0, 50, 100)).appendTo(svg);
    $$("<path></path>").attr('d', rect.setType('TB')(325, 0, 100)).appendTo(svg);
    $$("<path></path>").attr('d', rect.setType('RL')(400, 325, 100)).appendTo(svg);
    $$("<path></path>").attr('d', rect.setType('BT')(75, 400, 100)).appendTo(svg);

    $$("<path></path>").attr('d', rect.setType(0, 200, 200)(200, 200, 200)).appendTo(svg)
        .css({
            "stroke": 'blue',
            "fill": "none"
        });
    $$("<path></path>").attr('d', rect.setType(0, 200, 200)(200, 200, 200, Math.PI / 4)).appendTo(svg)
        .css({
            "stroke": 'blue',
            "fill": "none"
        });

</script>

</html>
