<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 曲线 line</title>
    <script src="../../../build/clay-core.min.js"></script>
</head>

<body></body>

<script>

    // 准备画布
    var pencil = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', 400)
        .attr('height', 400)
        .painter();

    var svg = $$('<svg></svg>')
        .attr('width', 400)
        .attr('height', 400)
        .appendTo('body');

    /**
     * Canvas绘制
    */
    $$.canvas.line(pencil).config({
        "strokeStyle": "red"
    })([[0, 400], [100, 100], [200, 200], [300, 60], [400, 300]]).stroke();

    /**
     * SVG绘制
    */
    $$("<path></path>").attr('d', $$.svg.line()([[0, 400], [100, 100], [200, 200], [300, 60], [400, 300]])).appendTo(svg)
        .css({
            "stroke": 'red',
            "fill": "none"
        });

</script>

</html>
