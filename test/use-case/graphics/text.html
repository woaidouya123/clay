<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../clay.png" type="image/x-png">
    <title>clay.js - 用例测试 - 文字 text</title>
    <script src="../../../build/clay-core.min.js"></script>
</head>

<body></body>

<script>

    // 准备画布
    var pencil = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>')
        .appendTo('body')
        .attr('width', 400)
        .attr('height', 400)
        .painter();

    var svg = $$('<svg></svg>')
        .attr('width', 400)
        .attr('height', 400)
        .appendTo('body');

    // 绘制辅助观察线条
    pencil.moveTo(200, 0); pencil.lineTo(200, 400); pencil.stroke();
    pencil.moveTo(0, 200); pencil.lineTo(400, 200); pencil.stroke();

    $$("<path></path>").appendTo(svg).attr('d', 'M200,0L200,400').css('stroke', '#f00');
    $$("<path></path>").appendTo(svg).attr('d', 'M0,200L400,200').css('stroke', '#f00');

    /**
     * Canvas绘制
    */
    var text = $$.canvas.text(pencil)
        .setSize(30)
        .setColor('#f00');

    text.setAlign('left', 'middle')(0, 200, "左边");
    text.setAlign('center', 'top')(200, 0, "上边");
    text.setAlign('right', 'middle')(400, 200, "右边");
    text.setAlign('center', 'bottom')(200, 400, "下边");

    text.setAlign('center', 'middle')(200, 200, "中间", Math.PI / 4);

    /**
     * SVG绘制
    */
    text = $$.svg.text()
        .setSize(30)
        .setColor('#000');

    text.setAlign('left', 'middle')(0, 200, "左边").appendTo(svg);
    text.setAlign('center', 'top')(200, 0, "上边").appendTo(svg);
    text.setAlign('right', 'middle')(400, 200, "右边").appendTo(svg);
    text.setAlign('center', 'bottom')(200, 400, "下边").appendTo(svg);

    text.setAlign('center', 'middle')(200, 200, "中间", Math.PI / 4).appendTo(svg);

</script>

</html>
